name: build

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.81.0'
          extended: true

      - name: Build
          run: hugo --minify

      - name: Deploy
          uses: JamesIves/github-pages-deploy-action@4.1.5
          branch: 'live'
          folder: 'public'
          target-folder: 'public'
