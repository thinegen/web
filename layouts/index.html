{{ define "main" }}

<div>
  <h1>Blog</h1>
  <ul id="postrange">
    {{ range ( where .Site.RegularPages "Type" "blog" | first 10 ) }}
      <li>
        <a href="{{ .Permalink }}">{{ .Title }}</a>
        <br />
        {{ partial "publishDate.html" . }}
      </li>
    {{end}}
  </ul>
</div>

{{ end }}
